apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: demo-vm2
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: demo-vm2-ds-fedora
    spec:
      sourceRef:
        kind: DataSource
        name: fedora
        namespace: openshift-virtualization-os-images
      storage:
        resources: {}
  template:
    metadata:
      labels:
        expose: demo-vm2
    spec:
      hostname: demo-vm2
      subdomain: demo-vm2
      terminationGracePeriodSeconds: 180
      domain:
        devices:
          rng: {}
        memory:
          guest: 1024M
      volumes:
      - dataVolume:
          name: demo-vm2-ds-fedora
        name: demo-vm2-ds-fedora
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            user: fedora
            password: fedora
            chpasswd: { expire: False }
        name: cloudinitdisk
