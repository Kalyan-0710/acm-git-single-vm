kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: qod-api
  labels:
    app: qod-api
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'qod-api:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/dpkshetty/qod-api'
    contextDir: /
  runPolicy: Serial
