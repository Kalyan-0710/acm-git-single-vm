apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "{{namespace}}-demo-vm1"
  labels:
    app: httpd
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: "{{namespace}}-demo-vm1-ds-fedora"
    spec:
      sourceRef:
        kind: DataSource
        name: fedora
        namespace: openshift-virtualization-os-images
      storage:
        resources: {}
  template:
    metadata:
      labels:
        expose: "{{namespace}}-demo-vm1"
    spec:
      hostname: "{{namespace}}-demo-vm1"
      subdomain: "{{namespace}}-demo-vm1"
      terminationGracePeriodSeconds: 180
      domain:
        devices:
          rng: {}
        memory:
          guest: 1024M
      volumes:
      - dataVolume:
          name: "{{namespace}}-demo-vm1-ds-fedora"
        name: "{{namespace}}-demo-vm1-ds-fedora"
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            user: fedora
            password: fedora
            chpasswd: { expire: False }
            ssh_pwauth: True
        name: cloudinitdisk
