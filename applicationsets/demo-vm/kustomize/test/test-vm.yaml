
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: test-vm
  labels:
    app: httpd
spec:
  running: true
  dataVolumeTemplates:
  - metadata:
      name: test-vm-ds-fedora
    spec:
      sourceRef:
        kind: DataSource
        name: fedora
        namespace: openshift-virtualization-os-images
      storage:
        resources: {}
  template:
    metadata:
      labels:
        expose: test-vm
    spec:
      hostname: test-vm
      subdomain: test-vm
      terminationGracePeriodSeconds: 180
      domain:
        devices:
          rng: {}
        memory:
          guest: 1024M
      volumes:
      - dataVolume:
          name: test-vm-ds-fedora
        name: test-vm-ds-fedora
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
            user: fedora
            password: fedora
            chpasswd: { expire: False }
            ssh_pwauth: True
        name: cloudinitdisk
